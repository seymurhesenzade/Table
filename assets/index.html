<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style css  -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Javascript link  -->
    <script src="./js/app.js" defer type="module"></script>

    <!-- bootstrapt cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "
      defer
    ></script>
    <title>Table</title>
  </head>
  <body>
<h1 class="text-center my-4">Customers Table</h1>
<form id="customer-form"> 
<input type="text" name="" id="" placeholder="CompanyName"><br><br>
<input type="text" name="" id="" placeholder="ContactTitle"><br><br>
<input type="text" name="" id="" placeholder="Street"><br><br>
<input type="text" name="" id="" placeholder="City"><br><br>
<input type="text" name="" id="" placeholder="Country"><br><br>
</form>
<button type="submit" form="customer-form">ADD</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>CompanyName</th>
      <th>ContactName</th>
      <th>Street</th>
      <th>City, Country</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <td></td>
    </tr> -->
  </tbody>
</table>
    
  </body>
</html>
